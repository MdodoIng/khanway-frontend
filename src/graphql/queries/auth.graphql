query authVerify {
    authVerify {
        isVerified
        user {
            id
            nickname
            email
            profileImage
            phoneNumber
            countryCode
            createdAt
            available_amount
            isWhitelist
            balance
            reward_balance
            isKYCVerified
            whitelist {
                total_count
            }
        }
        error {
            code
            message
        }
    }
}

query authFindEmail($input: AuthFindEmailInput!) {
    authFindEmail(input: $input) {
        user {
            email
            createdAt
        }
        error {
            code
            message
        }
    }
}

