<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <meta name="description"
          content="Neftify is the complete UX & UI dashboard for NFT. Here included bids, collection, wallet, and all user setting pages including profile, application, activity, payment method, api, sign in & sign up etc.">

    <!-- Favicon icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/images/favicon32.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add-style.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>

<body>

<div class="pop-600">
    <div class="top-header">
        <p>주문하기</p>
        <button class="closed"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="pop-container">
        <div class="name">
            <p class="tit">구매 상품명</p>
            <p class="valu"></p>
        </div>
        <div class="name">
            <p class="tit">상품금액</p>
            <p class="valu"></p>
        </div>
        <div class="quantity">
            <p class="tit">갯수</p>
            <p class="valu"></p>
        </div>
        <div class="amount">
            <p class="tit">최종 결제금액</p>
            <p class="valu" style="font-size: 26px;"></p>
        </div>


        <div class="paym-m-con">
            <p class="tit">결제수단 선택</p>

            <div class="radio-box">
                <input type="radio" id="pm1" name="paymentMethod">
                <input type="radio" id="pm2" name="paymentMethod" disabled>
                <label for="pm1" class="account" title="">
                    <div class="img-area pm-img1"></div>
                    <p>계좌이체</p>
                </label>
                <label for="pm2" class="card" title="준비중 입니다.">
                    <div class="img-area pm-img2"></div>
                    <p>신용카드 <span class="sm-description">(준비중)</span></p>
                </label>
            </div>
        </div>


        <div class="depositor-con">
            <p class="tit">구매자명과 핸드폰번호 뒷자리 4자리를 입력해주세요. <span class="sm-description">예) 홍길동1234</span></p>
            <input type="text" class="depositor" placeholder="홍길동1234">
             <span class="error-msg" style="display: none">입력 형식에 맞지 않습니다</span>
            <!-- <span class="success-msg">사용 가능한 닉네임 입니다</span> -->
        </div>

        <div class="form-check">
            <input
                    type="checkbox"
                    id="chk-pay"
                    name="chk-pay"
                    class="form-check-input"
                    value="false" />
            <label class="form-check-label" for="chk-pay">
                주문상품의 명시 내용과 사용조건을 확인하였으며, <a href="/terms/ko/terms-of-refund" target="_blank">취소환불규정</a>에
                동의합니다. <span class="sm-description">[필수]</span>
            </label>
        </div>

        <button type="button" class="btn btn-primary btn-block w100" disabled>확인</button>

        <div class="caution">
            <div class="tit">유의사항</div>
            <ul>
                <li>결제시 업무시간내에 1시간마다 계좌내역을 확인하고 결제 승인해드리고 있습니다. 다소 시간이 걸리더라도 양해 바랍니다.</li>
                <li>최종 결제금액과 계좌 메모(구매자+구매자의 휴대폰번호 뒷자리)가 일치하지 않으면 내역 확인을 위해 CS팀에서 확인절차를 진행 후 결제가 됩니다.</li>
            </ul>
        </div>

    </div>
</div>
    <div id="loading-screen" class="loading ">
        <div class="loading-lottie">
            <lottie-player src="/assets/loading.json"  speed="1"
                           style="width: 100px; height: 100px;" loop autoplay></lottie-player>
        </div>
    </div>

</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/payment.js"></script>
</html>
