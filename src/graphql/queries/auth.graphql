mutation signUp($input: SignUpInput!) {
    signUp(input: $input) {
        id
        error {
            code
            message
        }
    }
}

mutation login($input: LoginInput!) {
    login(input: $input) {
        access_token
        user {
            id
            nickname
            email
            profileImage
            phoneNumber
            countryCode
            createdAt
            available_amount
        }
        error {
            code
            message
        }
    }
}

