<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <meta name="description"
          content="Neftify is the complete UX & UI dashboard for NFT. Here included bids, collection, wallet, and all user setting pages including profile, application, activity, payment method, api, sign in & sign up etc.">

    <!-- Favicon icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add-style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>

<body>

<div class="pop-600">
    <div class="top-header">
        <p>계좌이체 요청</p>
        <button class="closed"><i class="fa-solid fa-xmark"></i></button>
    </div>



    <div class="pop-container">
        <div class="transfer-area">
            <div class="top-txt">
                <div class="fs22">임금하실 금액 <span>- 원</span></div>
                <div class="fs22 clr-primary">기업은행 078-217-887-04-037</span></div>
            </div>
        </div>

        <ol class="guid">
            <li class="item">1. 예금주 명은 ‘카네어스워런트(주)’ 입니다. 입금하실 때 예금주명을 반드시 확인하신 후 입금해주세요.</li>
            <li class="item">2. 반드시 받는 분 통장에 메모를 구매자명과 구매자 휴대폰 뒷번호 4자리로 기입해주세요. 예) "홍길동1234"</li>
            <li class="item">3. 반드시 24시간 내에 입금 바랍니다.</li>
            <li class="item">4. 결제 시 업무 시간내 1시간마다 계좌내역을 확인하고 결제 승인해 드리고 있습니다. <span class="clr-primary">다소 시간이 걸리더라도 양해바랍니다.</span></li>
        </ol>


        <button type="button" class="btn btn-primary btn-block w100">확인</button>

        </div>
    </div>

<div id="loading-screen" class="loading ">
    <div class="loading-lottie">
        <lottie-player src="/assets/loading.json"  speed="1"
                       style="width: 100px; height: 100px;" loop autoplay></lottie-player>
    </div>
</div>
</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
